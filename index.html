<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  <title>Frontend Mentor | NFT preview card component</title>
  <link rel="stylesheet" href="./style.css">
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Outfit:wght@300;400;500;600&display=swap" rel="stylesheet">
</head>
<body>

  <main>
    <div class="container">
      <div class="image">
        <img class="main-img" src="./images/image-equilibrium.jpg" alt="This is an equilibrium image">
        <!-- <img src="./images/icon-view.svg" alt="This is a view icon"> -->
      </div>
      <div class="header">
        <h1 class="header-1">Equilibrium #3429</h1>
      </div>
      <div class="body">
        Our Equilibrium collection promotes balance and calm.
      </div>
      <div class="info">
        <div class="first-info">
          <img src="./images/icon-ethereum.svg" alt="This is an ethereum icon">
          <span class="number">0.041 ETH</span>
        </div>
        <hr>
        <div class="second-info">
          <img src="./images/icon-clock.svg" alt="This a clock icon">
          <span class="left">3 days left</span>
        </div>
        <hr>
      </div>
      <div class="author">
        <img class="avatar" src="./images/image-avatar.png" alt="This is an avatar image">
        <span class="author1">Creation of <span class="name">Jules Wyvern</span></span>
      </div>
    </div>
  </main>

  <footer class="attribution">
    Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank" rel="noopener">Frontend Mentor</a>. 
    Coded by <a href="https://id-dev3.github.io/" target="_blank" rel="noopener">Black Fury</a>.
  </footer>

</body>
</html>
